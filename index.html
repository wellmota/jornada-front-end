<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="app.js" defer></script>
  

  <title>Results summary component</title>
  
</head>
<body class="d-flex">
<div class="card d-flex shadow-10">
  <section class="left-col text-pure-white d-flex">
    <header class="light-lavander">Your Results</header>
    <div class="result-score bold d-flex pure-white">
      <h2>76</h2>
      <small class="grey fw-500">of 100</small>
    </div>
    <div class="bottom d-flex">
        <h3 class="pure-white">Great</h3>
        <p class="light-lavander">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="right-col d-flex">
    <header>Summary</header>
    <div id="summary-list-container" class="result-summary-list d-flex">
      <!-- The list is generated by javascript -->
    </div>
    <button class="button-primary">Continue</button>
  </section>
</div>



</body>
</html>
