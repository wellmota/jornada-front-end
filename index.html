<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  
  
  <title>Results summary component</title>
  
</head>
<body>
<div class="card">
  <section class="left-col text-pure-white">
    <header class="text-light-grey">Your Results</header>
    <div class="result-score bold"">
      <h2>76</h2>
      <small class="text-grey">of 100</small>
    </div>
    <div class="bottom">
        <h3>Great</h3>
        <p class="text-light-lavander">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="right-col">
    <header>Summary</header>
    <div class="result-summary-list">
      <div class="item category-reaction">
        <div class="col" >
          <span class="icon-icon-reaction"></span>
          <p>Reaction</p>
        </div>
        <div class="col">
          <p>80<span>/100</span></p>  
        </div>
      </div>
      <div class="item category-memory">
        <div class="col" >
          <span class="icon-icon-memory"></span>
          <p>Memory</p>
        </div>
        <div class="col">
          <p>92<span>/100</span></p>  
        </div>
      </div>
      <div class="item category-verbal">
        <div class="col" >
          <span class="icon-icon-verbal"></span>
          <p>Verbal</p>
        </div>
        <div class="col">
          <p>61<span>/100</span></p>  
        </div>
      </div>
      <div class="item category-visual">
        <div class="col" >
          <span class="icon-icon-visual"></span>
          <p>Visual</p>
        </div>
        <div class="col">
          <p>72<span>/100</span></p>  
        </div>
      </div>
    </div>
    <button class="button-primary">Continue</button>
  </section>
</div>



</body>
</html>
